{% extends "myapp/base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-2xl m-10 font-bold">Login User</h1>
    <form class="w-2/5 bg-white-700 shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" id="username" type="text" placeholder="Username" name="username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" id="password" type="password" placeholder="********" name="password">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-green-500 text-white py-2 px-4 rounded" type="submit">Login</button>
            <a class="inline-block align-baseline font-bold text-sm text-sky-600 hover:text-sky-800" href="{% url 'users:register' %}">Register?</a>
        </div>
    </form>
</div>
{% endblock content %}
