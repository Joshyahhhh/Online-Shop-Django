{% load static %}
<nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <a href="{% url 'myapp:index' %}" class="flex items-center px-2 py-4">
                        <img class="h-8 w-8" src="{% static 'myapp/images/shop.png' %}" alt="logo" />
                        <span class="text-gray-500 font-semibold text-xl">Tkach Shop</span>
                    </a>
                </div>
                <div class="items-center flex space-x-1">
                    <a href="{% url 'myapp:index' %}" class="py-4 px-2 text-gray-500 font-semibold {% if request.resolver_match.view_name == 'myapp:index' %}border-b-4 border-green-500{% endif %}">Home</a>
                    <a href="{% url 'myapp:add_item' %}" class="py-4 px-2 text-gray-500 font-semibold {% if request.resolver_match.view_name == 'myapp:add_item' %}border-b-4 border-green-500{% endif %}">Add Item</a>
                    <a href="{% url 'myapp:contact' %}" class="py-4 px-2 text-gray-500 font-semibold {% if request.resolver_match.view_name == 'myapp:contact' %}border-b-4 border-green-500{% endif %}">Contacts</a>
                    <a href="{% url 'cart:cart_detail' %}" class="py-4 px-2 text-gray-500 font-semibold {% if request.resolver_match.view_name == 'cart:cart_detail' %}border-b-4 border-green-500{% endif %}">Cart</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'users:profile' %}" class="flex items-center">
                            <img class="h-8 w-8 rounded-full" src="{{ user.profile.image.url }}" alt="avatar" />
                        </a>
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'users:logout' %}">Logout</a>
                    {% else %}
                        <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'users:login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
